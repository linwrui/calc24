<div>
  <input autofocus="true" aria [value]="cards[0]" (keyup)="cards[0]=$event.target.value">
  <input [value]="cards[1]" (keyup)="cards[1]=$event.target.value">
  <input [value]="cards[2]" (keyup)="cards[2]=$event.target.value">
  <input [value]="cards[3]" (keyup)="cards[3]=$event.target.value">
  <button (click)="confirm()">确定</button>
</div>
<div>
  <ul>{{outPut.message}}</ul>
  <ul *ngFor="let item of outPut.results">{{item}}</ul>
</div>
